<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forest | Plant a Tree</title>
    <!-- render header -->
    <script src="js/common.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/redeem.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- custome JS -->
    <script defer src="js/header.js"></script>

</head>

<body>
    <nav-bar></nav-bar>

    <section class="hero1">
        <div class="hero">
            <h1>My Forest</h1>
        </div>
    </section>

    <section id="choose-loc-container">
        <h2>Choose Your Location</h2>
        <div id="map-container">
            <div id="BC">
                <div class="img"><img src="./img/BC.png" alt="BC-map"></div>
                <p>British Columbia</p>
            </div>
            <div id="PR">
                <div class="img"><img src="./img/PR.png" alt="PR-map"></div>
                <p>Prairies</p>
            </div>
            <div id="ON">
                <div class="img"><img src="./img/ON.png" alt="ON-map"></div>
                <p>Ontario</p>
            </div>
            <div id="QC">
                <div class="img"><img src="./img/QC.png" alt="QC-map"></div>
                <p>Québec</p>
            </div>
            <div id="AL">
                <div class="img"><img src="./img/AL.png" alt="AL-map"></div>
                <p>Atlantic</p>
            </div>
        </div>
    </section>

    <section id="choose-your-species">
        <div class="hero2">
            <h2>Choose your species:</h2>
        </div>

        <div class="species-container">
            <div class="species">
                <img src="img/white-pine.jpg" alt="white-pine">
            </div>
            <div class="species">
                <img src="img/yellow-birch.jpg" alt="yellow-birch">
            </div>
            <div class="species">
                <img src="img/maple.jpg" alt="maple">
            </div>
            <div class="species">
                <img src="img/balsam.jpeg" alt="balsam-fir">
            </div>
        </div>
        </div>
    </section>



    <footer>
        <img src="img/rbc-footer-logo.svg" alt="RBC Rewards" height="30px">
        <br><br>
        <p>© My Forest, 2021. Thank you for making a difference!</p>
    </footer>
</body>

</html>
